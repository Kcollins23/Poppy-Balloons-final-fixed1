
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Poppy Balloons - Balloon Decor & Custom Installations"/>
  <title>Poppy Balloons</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header img {
      max-width: 300px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .service {
      position: relative;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.85);
      text-align: center;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      background-color: #f28bc4;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/poppy-logo.png" alt="Poppy Balloons Logo" />
  </header>

  <section class="services">
    <div class="service" style="background-image: url('images/garland.jpg');">
      <div class="overlay">
        <h3>Balloon Garland</h3>
        <p>$125+ ($12.50/ft)</p>
        <div class="buttons">
          <a href="https://paypal.me/poppyballoons">Pay Now</a>
          <a href="https://square.link/u/poppyballoons-deposit">Book with Deposit</a>
        </div>
      </div>
    </div>

    <div class="service" style="background-image: url('images/arch.jpg');">
      <div class="overlay">
        <h3>Balloon Arch</h3>
        <p>Starting at $200</p>
        <div class="buttons">
          <a href="https://paypal.me/poppyballoons">Pay Now</a>
          <a href="https://square.link/u/poppyballoons-deposit">Book with Deposit</a>
        </div>
      </div>
    </div>

    <div class="service" style="background-image: url('images/grab.jpg');">
      <div class="overlay">
        <h3>Grab & Go Garland</h3>
        <p>$75 Flat</p>
        <div class="buttons">
          <a href="https://paypal.me/poppyballoons">Pay Now</a>
          <a href="https://square.link/u/poppyballoons-deposit">Book with Deposit</a>
        </div>
      </div>
    </div>

    <div class="service" style="background-image: url('images/custom.jpg');">
      <div class="overlay">
        <h3>Custom Themes</h3>
        <p>Prices Vary</p>
        <div class="buttons">
          <a href="https://paypal.me/poppyballoons">Pay Now</a>
          <a href="https://square.link/u/poppyballoons-deposit">Book with Deposit</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
